{% extends 'main/base.html' %}
{% load static %}
		{% block nav %}
		<nav id="fh5co-main-menu" role="navigation">
				<ul>
					<li><a href="{% url 'index' %}">Главная</a></li>
					<li><a href="{% url 'about' %}">О нас</a></li>
					<li><a href="{% url 'contact' %}">Контакты</a></li>
					<li><a href="{% url 'branch' %}">Филиалы</a></li>
				</ul>
			</nav>
		{% endblock %}

{% block content %}
<div id="fh5co-main">
	<div class="fh5co-feature fh5co-feature-sm animate-box" data-animate-effect="fadeInLeft" style="color:#da1212">
		ошибка1
	</div>
<!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo">
					<h2>
						<span class="fa fa-android">
							<img src="{% static '/images/logo_login.png' %}" alt="image here">
						</span>
					</h2>
				</span>
				<h4 class="company_title"></h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<br>
						<p><h2>Вход и авторизация</h2></p>
						ошибка2
					</div>
					<div class="row">
						<form control="" class="form-group" method="post">
							{% csrf_token %}
							<div class="row">
								<input type="text" name="username" id="username" class="form__input" placeholder="Имя пользователя">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="password" id="password" class="form__input" placeholder="Пароль">
							</div>
							<!--чекбокс Запомнить-->
							<!--<div class="row">
								<input type="checkbox" name="remember_me" id="remember_me" class="">
								<label for="remember_me">Запомнить</label>
							</div>-->
							<div class="row">
								<input type="submit" value="Подтвердить" class="btnlogo">
							</div>

						</form>

					</div>
					<div class="row">
						<p>У Вас нет учетной записи?<br>
							<a href="{% url 'contact' %}" target="_blank">Обратитесь к менеджеру</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
